apiVersion: apps/v1
kind: Deployment
metadata:
    name: gateway
spec:
    replicas: 2
    selector:
        matchLabels:
            app: gateway
    template:
        metadata:
            labels:
                app: gateway
        spec:
            restartPolicy: Always
            containers:
                -   name: gateway
                    image: gateway:1.0
                    imagePullPolicy: Never
                    resources:
                        requests:
                            memory: "192Mi"
                            cpu: "500m"
                        limits:
                            memory: "256Mi"
                            cpu: "1000m"
                    env:
                        -   name: server.port
                            value: "9090"
                        -   name: spring.cloud.kubernetes.discovery.enabled
                            value: "true"
                        -   name: spring.cloud.kubernetes.reload.enabled
                            value: "true"
                        -   name: spring.cloud.kubernetes.discovery.locator.enabled
                            value: "true"
                    ports:
                        -   containerPort: 9090
